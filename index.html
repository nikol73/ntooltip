    <title>Document</title>
    <style>
        body * {
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            width: auto;
        }
        .ntip,
        .ntip_close {
            background: #c8c8c8;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #b0b0b0;
            border-radius: 3px;
            color: #ffffff;
            text-transform: uppercase;
            font-size: 15px;
        }
        .box {
            padding: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" href="assets/index.css" type="text/css" media="all">
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="dev/nTooltip.js" type="text/javascript"></script>
</head>
<body>
    <div class="box">
        <br>
        <br>
        <br>
        <br>
        <br>
        <div style="text-align: center">
            <div class="ntip"
                 data-toggle="tooltip"
                 data-placement="left"
                 data-original-title="1 блок с текстом">
                1 блок
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div style="text-align: right">

                 data-toggle="tooltip"
                 data-placement="top"
                 data-original-title="2 блок с текстом">
                2 блок
            </div>
        </div>
        <div style="text-align: left">
            <div class="ntip"
                 data-toggle="tooltip"
                 data-placement="bottom"
                 data-original-title="<div class='title-left'><img src='img/tigr.jpg' ></div><div class='title-right'>Lorem Ipsum adalah text contoh digunakan didalam industri pencetakan dan typesetting</div>">
                3 блок
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div style="text-align: center">
            <div class="ntip"
                 data-toggle="tooltip"
                 data-placement="right"
                 data-original-title="4 блок с текстом">
                4 блок
            </div>
        </div>
    </div>

        $('.ntip').nTooltip({
            elem_global: '.box',
        });

        $('.ntip_close').nTooltip({
            elem_global: '.box',
            stop_elem: false,
            elem: {
                html_after: '<button class="close">x</button>',
                eventStart: function(self, self_elem){
                    $(self_elem).find('.close').on('click', function(){
                        self.resizeElem().stopElem();
                    });
                },

        });
